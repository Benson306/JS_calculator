<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='style.css' rel='stylesheet'>
</head>
<body>
    <div class='frame'>
            <div class='display'>
            </div>
            <div class='buttons'>
                <div class='row1'>
                    <button id='btn7' value="7" >7</button>
                    <button id='btn8' value="8">8</button>
                    <button id='btn9' value="9">9</button>
                    <button id='btnDel' value="del">DEL</button>
                    <button id='btnAC' value="AC">AC</button>
                </div>
                <div class='row2'>
                    <button id='btn4' value="4">4</button>
                    <button id='btn5' value="5">5</button>
                    <button id='btn6'value="6" >6</button>
                    <button id='btnX'value="*" >X</button>
                    <button id='btnDivide' value="/">/</button>
                </div>
                <div class='row4'>
                    <button id='btn1' value="1">1</button>
                    <button id='btn2' value="2">2</button>
                    <button id='btn3' value="3">3</button>
                    <button id='btnAdd' value="+">+</button>
                    <button id='btnMinus' value="-">-</button>
                </div>
                <div class='row4'>
                    <button id='btn0' value="0">0</button>
                    <button id='btnDot' value=".">.</button>
                    <button id='btnExp' value="EXP">EXP</button>
                    <button id='btnAns' value="ANS">ANS</button>
                    <button id='btnEqual' value="=">=</button>
                </div>
            </div>
    </div>
    <div class='result'>

    </div>
    <script src='main.js'></script>

</html>
